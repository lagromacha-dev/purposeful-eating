<h1>Lugaw</h1>
<p><strong>Category:</strong> Gut Comfort (Cheapest)</p>

<h2>What Lugaw Is</h2>
<p>
Lugaw is rice porridge cooked until very soft and easy to digest.
</p>

<h2>How to Cook Lugaw</h2>

<h3>Ingredients</h3>
<ul>
  <li>Rice</li>
  <li>Water</li>
  <li>Salt</li>
</ul>

<h3>Steps</h3>
<ol>
  <li>Simmer rice in water until very soft.</li>
  <li>Season lightly.</li>
</ol>
